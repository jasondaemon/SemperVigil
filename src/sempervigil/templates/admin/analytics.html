{% extends "admin/base.html" %}
{% set nav_active = "insights" %}
{% block content %}
  <section class="panel">
    <h2>Analytics</h2>
    <div class="chart-panel">
      <h3>Articles per day</h3>
      <canvas id="articles-chart" height="120"></canvas>
    </div>
    <div class="actions">
      <button class="btn secondary brief-today">Build Today's Brief</button>
      <label class="mono">Date
        <input type="date" id="brief-date">
      </label>
      <button class="btn" id="brief-date-run" type="button">Build Brief for Date</button>
    </div>
  </section>

  <section class="panel">
    <h3>Source stats (last 7 days)</h3>
    <table id="source-stats">
      <thead>
        <tr>
          <th>Source</th>
          <th>Articles/day avg</th>
          <th>Last OK</th>
          <th>Last Error</th>
          <th>% Runs OK</th>
          <th>Total Articles</th>
          <th>% Full Content</th>
          <th>% Summaries</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
{% endblock %}
