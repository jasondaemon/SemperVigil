- id: "cisa-alerts"
  name: "CISA Alerts"
  type: "rss"
  enabled: true
  url: "https://www.cisa.gov/uscert/ncas/alerts.xml"
  tags: ["cisa", "advisory"]
  overrides:
    http_headers: {}
    parse:
      prefer_entry_summary: true

- id: "bleepingcomputer"
  name: "BleepingComputer"
  type: "rss"
  enabled: true
  url: "https://www.bleepingcomputer.com/feed/"
  tags: ["news"]
  overrides:
    http_headers: {}

- id: "example-html-source"
  name: "Example HTML Source"
  type: "html"
  enabled: false
  url: "https://example.com/security"
  tags: ["example"]
  overrides:
    http_headers: {}
    parse:
      article_selector: "article"
      title_selector: "h1,h2"
      link_selector: "a"
      date_selector: "time"
      max_items: 20
